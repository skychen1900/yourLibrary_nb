<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h2>Your Library</h2>
<h:form id="loginForm">

	<p:panelGrid columns="2">
		<p:outputLabel value="旧パスワード:" />
		<p:password value="#{loginView.oldPassword}" required="true" />
		<p:outputLabel value="新パスワード:" />
		<p:password value="#{loginView.newPassword}" required="true" />
		<p:outputLabel value="新パスワード（確認）:" />
		<p:password value="#{loginView.newPasswordConfirm}" required="true" />
	</p:panelGrid>
	<p:commandButton value="パスワード変更" action="#{loginView.changePassword}" />

	<!-- FacesMessageをポップアップで表示する -->
 	<p:growl showDetail="true" sticky="true"/>
    <p:autoUpdate/>

    <!-- FacesMessageをボタンの下部に表示する -->
    <p:messages showDetail="true" style="color:red" />
	<p:autoUpdate/>
</h:form>
</html>
